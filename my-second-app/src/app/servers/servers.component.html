<input type="text" 
class ="form-control" 
[(ngModel)]="serverName">
<p>{{serverName}}</p>


<!--data binding by property binding at runtime 
and data binding by event binding-->
<button class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated; else noServer">Server created, Name: {{serverName}}</p>
<ng-template #noServer>
 <p>No server was created</p>
 
</ng-template>
<!-- <app-server></app-server> -->
<app-server *ngFor = "let server of servers"></app-server>
